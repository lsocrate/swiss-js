<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/modernizr-2.5.3.min.js"></script>
  </head>
  <body>
    <h1>Swiss L5R Tournament</h1>
    <nav>
      <button class="js-button" data-action="addPlayer">Add Player</button>
      <button class="js-button" data-action="startRound">Start round</button>
      <button class="js-button" data-action="endTournament">End tournament</button>
    </nav>
    <table class="ranking">
      <tr class="ranking-header">
        <th class="ranking-header ranking-player">Player</th>
        <th class="ranking-header ranking-clan">Clan</th>
        <th class="ranking-header ranking-points">Points</th>
      </tr>
      <tr class="ranking-row" data-player-id="">
        <td class="ranking-header ranking-player" data-attribute="name"></td>
        <td class="ranking-header ranking-clan" data-attribute="clan"></td>
        <td class="ranking-header ranking-points" data-attribute="points"></td>
      </tr>
    </table>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
